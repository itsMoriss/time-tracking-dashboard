<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="container">
    <div class="content">
      <div class="profile-card">
        <div class="profile">
          <img src="./images/image-jeremy.png" alt="profile">
          <div class="profile-info">
            <p>Report for</p>
            <h1>Jeremy <br> Robson</h1>
          </div>
        </div>
        <div class="time-period">
          <div class="time-period-btn">
            <h3>Daily</h3>
            <h3 class="active">Weekly</h3>
            <h3>Monthly</h3>
            <!-- <button class="active">Weekly</button>
            <button>Monthly</button> -->
          </div>
        </div>
      </div>
      <div class="work-card">
          <div class="background">
            <img src="./images/icon-work.svg" alt="work">
          </div>
          <div class="info">
            <div class="info-header">
              <h3>Work</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="info-time">
              <h1>32hrs</h1>
              <p>Last Week - 36hrs</p>
            </div>
        </div>
      </div>
      <div class="play-card">
          <div class="background">
            <img src="./images/icon-play.svg" alt="play">
          </div>
          <div class="info">
            <div class="info-header">
              <h3>Play</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="info-time">
              <h1>10hrs</h1>
              <p>Last Week - 8hrs</p>
            </div>
        </div>
      </div>
      <div class="study-card">
          <div class="background">
            <img src="./images/icon-study.svg" alt="study">
          </div>
          <div class="info">
            <div class="info-header">
              <h3>Study</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="info-time">
              <h1>4hrs</h1>
              <p>Last Week - 7hrs</p>
            </div>
        </div>
      </div>
      <div class="exercise-card">
          <div class="background">
            <img src="./images/icon-exercise.svg" alt="exercise">
          </div>
          <div class="info">
            <div class="info-header">
              <h3>Exercise</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="info-time">
              <h1>4hrs</h1>
              <p>Last Week - 5hrs</p>
            </div>
        </div>
      </div>
      <div class="social-card">
          <div class="background">
            <img src="./images/icon-social.svg" alt="social">
          </div>
          <div class="info">
            <div class="info-header">
              <h3>Social</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="info-time">
              <h1>5hrs</h1>
              <p>Last Week - 10hrs</p>
            </div>
        </div>
      </div>
      <div class="self-care-card">
          <div class="background">
            <img src="./images/icon-self-care.svg" alt="work">
          </div>
          <div class="info">
            <div class="info-header">
              <h3>Self Care</h3>
              <img src="./images/icon-ellipsis.svg" alt="ellipsis">
            </div>
            <div class="info-time">
              <h1>2hrs</h1>
              <p>Last Week - 2hrs</p>
            </div>
        </div>
      </div>
    </div>
  </section>  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Moris Mwai</a>.
  </div>
</body>
</html>
